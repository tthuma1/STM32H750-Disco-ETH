<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live STM32 Temp</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    #temp, #buttonState { font-size: 3em; color: #2a9d8f; }
  </style>
</head>
<body>
  <h1>Live Temperature from STM32</h1>
  <div id="temp">--</div>
  <h1>Is button pressed?</h1>
  <div id="buttonState">--</div>

  <script>
    const socket = io();

    socket.on("tempUpdate", (temp) => {
      document.getElementById("temp").innerText = `${temp} Â°C`;
    });

    socket.on("buttonPressed", isPressed => {
      document.getElementById("buttonState").innerText = isPressed ? "Pressed" : "Released";
    })
  </script>
</body>
</html>
